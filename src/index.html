<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Epilogue:wght@200;400&&display=swap" rel="stylesheet">

</head>
<body id="bootstrap-overrides">


<div class="row main">

    <div class="col-md-3 col-1">
    </div>
    <div class="col" class="col-10 col-md-6 ">
        <div id="number-of-done-todos">123</div>
        <div class="mid ">
            <div class="title-element col-12">
                <h1>To-Do List</h1>
            </div>
            <input class="form-control" aria-label="Large" id="input-task" placeholder="Name of the task...">
           <div class="row align-items-start">
               <div class="col">

               </div>
               <div id ="add-task-button-container" class="col">
                   <button class="btn btn-primary btn-lg"
                           id="add-task-button"> Add task
                   </button>
               </div>
               <div class="col">

               </div>

           </div>

            <ul id="task-list">
            </ul>

        </div>
    </div>
    <div class="col-1 col-md-3 ">
    </div>

</div>


<script src="script.js"></script>
</body>
</html>
